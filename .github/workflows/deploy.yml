name: Deploy DataBridge Node App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Node app to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Load NVM (Node installed via NVM under root)
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Go to Node project directory
            cd ${{ secrets.VPS_APP_DIR }}

            # Pull latest code
            git pull origin main

            # Install production dependencies
            npm install --omit=dev

            # Restart if exists, start if not
            pm2 describe databridge > /dev/null \
              && pm2 restart databridge \
              || pm2 start npm --name databridge -- run start

            # Persist PM2 state
            pm2 save
