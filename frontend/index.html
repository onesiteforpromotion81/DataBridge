<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bridge - CSVファイルアップロード</title>
  <!-- Google Fonts - Artistic Japanese Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&family=Shippori+Mincho:wght@400;500;600;700;800&family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2>
      <span style="margin-right: 8px; font-size: 20px;">📊</span>
      CSVファイルアップロード
    </h2>

    <form id="uploadForm">
      
      <div class="form-row">
        <label>CSV ファイル：</label>
        <div class="file-upload-area">
          <div class="file-drop-zone" id="dropZone">
            <span class="file-drop-zone-icon">📄</span>
            <div class="file-drop-zone-text" id="dropZoneText">ファイルをドラッグ＆ドロップ</div>
            <div class="file-drop-zone-hint">またはクリックしてファイルを選択</div>
            <input type="file" id="file" accept=".csv" required />
          </div>
          <div class="file-info" id="fileInfo">
            <div class="file-name">
              <span>📎</span>
              <span id="fileName"></span>
              <button type="button" class="file-remove" id="fileRemove">削除</button>
            </div>
            <div class="file-size" id="fileSize"></div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label>タイプ選択：</label>
        <select id="type"></select>
      </div>

      <div class="form-row">
        <button id="submitBtn" type="submit">アップロード</button>
      </div>

    </form>

    <div id="loader">読み込み中…</div>

    <progress id="progress" value="0" max="100" style="display: none;"></progress>

    <div id="result"></div>
    <footer>© Data Bridge System</footer>
  </div>

  <!-- External JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>
